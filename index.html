<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAB I-TECH SMAWA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('latarbelakang.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #fff;
      overflow : hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.9); /* putih semi transparan */
      border-radius: 10px;
      overflow: hidden;
      width: 90%;
      max-width: 700px;
    }

    .countdown {
      background: linear-gradient(to right, #0072ff, #00c6ff);
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      font-weight: bold;
      color: white;
    }

    .countdown .time {
      margin: 0 10px;
    }

    .countdown small {
      display: block;
      font-size: 14px;
      margin-top: 10px;
    }
    
    .separator {
       font-size: 30px;
       margin: 15 30px;
       align-self: center;
    }
    .info {
      background-color: white;
      color: black;
      padding: 15px;
      font-size: 15px;
      text-align : left;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="countdown">
    <div class="time">
      <small>HARI</small>
      <div id="days">0</div>
    </div>
    <span class="separator">:</span>
    <div class="time">
      <small>JAM</small>
      <div id="hours">00</div>
    </div>
    <span class="separator">:</span>
    <div class="time">
      <small>MENIT</small>
      <div id="minutes">00</div>
    </div>
    <span class="separator">:</span>
    <div class="time">
      <small>DETIK</small>
      <div id="seconds">00</div>
    </div>
  </div>

  <div class="info">
    <strong>Pendaftaran Anggota Baru I-Tech Smawa</strong><br>
    Dibuka tanggal 26 Juni 2025 00:00 WIB
  </div>
</div>

<script>
  // Set tanggal target
  const targetDate = new Date("June 25, 2025 00:00:00").getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;
    
  if (distance > 0) {
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById('days').innerText = days;
    document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
    document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
    document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');

  } else {  
      clearInterval(timerInterval);
      window.location.href = "form.html";
    }
  }
  const timerInterval = setInterval(updateCountdown, 1000);
  updateCountdown();
</script>

</body>
</html>
