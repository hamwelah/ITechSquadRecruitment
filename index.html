<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Data Mahasiswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 0;
      margin: 0;
    }
    header {
      background-color: #0044cc; /* Biru */
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    header img {
      width: 50px; /* Sesuaikan ukuran logo */
      margin-right: 10px;
      vertical-align: middle;
    }
    header h1 {
      display: inline-block;
      font-size: 24px;
      margin: 0;
      vertical-align: middle;
    }
    footer {
      background-color: #ff4500; /* Merah */
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 50px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
    }
    button {
      background-color: #ffcc00; /* Kuning */
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #ffb800;
    }
    h2 {
      text-align: center;
      color: #0044cc; /* Biru */
    }
  </style>
</head>
<body>
  <!-- Header dengan Logo dan Nama Organisasi -->
  <header>
    <img src="logo.png" alt="Logo I-Tech Smawa"> <!-- Ganti dengan path logo yang sesuai -->
    <h1>I-Tech Smawa</h1>
  </header>

  <!-- Form Data Mahasiswa -->
  <h2>Form Input Data Mahasiswa</h2>
  <form id="mahasiswa-form">
    <input type="text" name="nama" placeholder="Nama Lengkap" required />
    <input type="text" name="tempat_lahir" placeholder="Tempat Lahir" required />
    <input type="date" name="tanggal_lahir" placeholder="Tanggal Lahir" required />
    <select name="jenis_kelamin" required>
      <option value="">Pilih Jenis Kelamin</option>
      <option value="Laki-laki">Laki-laki</option>
      <option value="Perempuan">Perempuan</option>
      
    </select>
    <textarea name="alamat" placeholder="Alamat" required></textarea>
    <input type="text" name="asal_sekolah" placeholder="Asal Sekolah" required />
    <input type="text" name="no_wa" placeholder="No WA" required />
    <button type="submit">Kirim</button>
  </form>

  <script>
    const form = document.getElementById('mahasiswa-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const response = await fetch('https://script.google.com/macros/s/AKfycbxq91OURkYwHSyclBIVdS-z8qBcU0h3PpikPkWX16M0zHLrJ0OA08A_0FhHI_MjMWCV1w/exec', {
        method: 'POST',
        body: data
      });
      if (response.ok) {
        alert('Data berhasil dikirim!');
        form.reset();
      } else {
        alert('Gagal mengirim data!');
      }
    });
  </script>

  <!-- Footer dengan Copyright -->
  <footer>
    <p>&copy; 2025 Divisi Website I-Tech Smawa</p>
  </footer>
</body>
</html>
